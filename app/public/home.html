<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>
    <div class="row">
        <div class="col s12 m10 middle">
            <div class="card">
            <div class="card-content black-text">
                <h2>Friend Finder</h2>
                <h4>Answer a few questions.</h4>
                <h4>Then you will be matched with someone who is the most compatible with you.</h4>
                <a class="btn waves-effect waves-light" href="/survey">Start Survey</a>
            </div>
            <div class="card-action">
                <a href="/api/friends">API Friends List</a>
                <span class="divider">|</span>
                <a href="https://github.com/DoleTM/FriendFinder#readme" target="_blank">GitHub Repository</a>
            </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
