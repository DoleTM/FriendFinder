<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://loadingio.github.io/loading-bar/dist/loading-bar.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>
    <div class="row">
        <div class="col s12 m10 middle">
            <div class="card white darken-1">
            <div id="form-container" class="card-content black-text">
                <form id="info-form" autocomplete="off">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="John" id="first_name" type="text" class="validate" required>
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input placeholder="Doe" id="last_name" type="text" class="validate" required>
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="https://images.google.com/johndoe.jpg" id="photo" type="text" class="validate" required>
                                <label for="photo">Link to Photo Image</label>
                            </div>
                        </div>    
                        <button class="btn waves-effect waves-light blue" type="submit" name="action">Start</button>
                </form>
                <div id="survey">
                <div class="progress">
                    <div class="anim determinate" style="width:0"></div>
                </div>
                <h6 class="grey-text">Question <span id="current">1</span> of 10:</h6>
                <h5 id="question">How are you?</h5>
                <form id="question-form" action="#">
                    <div class="choice">
                        <label>
                        <input class="with-gap" name="group1" type="radio" data-score="1" />
                        <span></span>
                        </label>
                        <p>Strongly Disagree</p>
                    </div>
                    <div class="choice">
                        <label>
                        <input class="with-gap" name="group1" type="radio" data-score="2" />
                        <span></span>
                        </label>
                        <p>Disagree</p>
                    </div>
                    <div class="choice">
                        <label>
                        <input class="with-gap" name="group1" type="radio" data-score="3"  checked/>
                        <span></span>
                        </label>
                        <p>Neutral</p>
                    </div>
                    <div class="choice">
                        <label>
                        <input class="with-gap" name="group1" type="radio" data-score="4"  />
                        <span></span>
                        </label>
                        <p>Agree</p>
                    </div>
                    <div class="choice">
                        <label>
                        <input class="with-gap" name="group1" type="radio" data-score="5"  />
                        <span></span>
                        </label>
                        <p>Strongly Agree</p>
                    </div>
                    <button class="btn waves-effect waves-light blue" type="submit" name="action">Next</button>
                </form>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div id="match" class="modal">
        <div class="modal-content">
            <h5 class="grey-text">Best Match</h5>
            <h4 class="name"></h4>
            <img class="pic" width="30%">
            <div class="chart" id="graph">
                <span></span>
                <canvas></canvas>
                <h5 id="match-text" class="grey-text">Compatibility</h5>
            </div>
        </div>
        <div class="modal-footer">
        </div>
        <a id="exit" href="#!" class="modal-close waves-effect waves-green btn-flat">X</a>
    </div>
    <img id="image-validator" width="10px" style="position:fixed;left:-100%">
    <script src="https://loadingio.github.io/loading-bar/dist/loading-bar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>
</html>
